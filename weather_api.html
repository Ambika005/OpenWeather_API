<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api Using Latitude & Longitude</title>
    <link rel="stylesheet" href="weather_api.css">
</head>
<body>
   <div class="container">
    <div class="input">
        <input type="text" placeholder="Enter Cityname">
        <button>Search</button>
    </div>
    <div class="weather">
        <h4>Details:</h4>
        <p>City Name:</p>
        <p class="city">New York</p>
        <p>Temparature:</p>
        <p class="temp">22 F<p>
        
    </div>
    <div class="details">
        <p>Humidity:</p>
        <p class="humidity">50%</p>
        <p>Wind Speed:</p>
        <p class="windspeed">30 km/hr</p>
    </div>




    <div>
    

    <script src="weather_api.js"></script>
</body>
</html>
